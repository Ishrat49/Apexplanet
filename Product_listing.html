<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Store</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #000;
      --card-bg: #fff;
      --header-bg: #2874f0;
      --card-shadow: rgba(0, 0, 0, 0.05);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f9f9f9;
      --card-bg: #1e1e1e;
      --header-bg: #1f1f1f;
      --card-shadow: rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 16px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      right: 20px;
      top: 16px;
      background: gold;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      background: var(--card-bg);
      padding: 16px;
      box-shadow: 0 2px 6px var(--card-shadow);
    }

    select, input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 180px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 0 12px var(--card-shadow);
      padding: 15px;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product h4 {
      font-size: 16px;
      margin: 5px 0;
    }

    .product .price {
      color: green;
      font-weight: bold;
    }

    .product .category {
      font-size: 13px;
      color: #888;
    }

    .product .rating {
      font-size: 14px;
      color: #ff9800;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: center;
      }

      .theme-toggle {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    Product Store
    <button class="theme-toggle" id="themeToggle">üåô</button>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search products..." />
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>

    <select id="sortOption">
      <option value="default">Sort By</option>
      <option value="priceLow">Price: Low to High</option>
      <option value="priceHigh">Price: High to Low</option>
      <option value="rating">Rating</option>
    </select>
  </div>

  <div class="products" id="productList"></div>

  <script>
    let allProducts = [];

    async function fetchProducts() {
      const response = await fetch("https://fakestoreapi.com/products");
      const data = await response.json();
      allProducts = data;
      renderCategories(data);
      renderProducts(data);
    }

    function renderCategories(products) {
      const categories = [...new Set(products.map(p => p.category))];
      const categoryFilter = document.getElementById("categoryFilter");

      categories.forEach(category => {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
        categoryFilter.appendChild(option);
      });
    }

    function renderProducts(products) {
      const container = document.getElementById("productList");
      container.innerHTML = "";

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h4>${product.title}</h4>
          <p class="price">‚Çπ${(product.price * 80).toFixed(2)}</p>
          <p class="rating">‚≠ê ${product.rating.rate} (${product.rating.count})</p>
          <p class="category">${product.category}</p>
        `;
        container.appendChild(card);
      });
    }

    function applyFilters() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;
      const sort = document.getElementById("sortOption").value;

      let filtered = [...allProducts];

      if (category !== "all") {
        filtered = filtered.filter(p => p.category === category);
      }

      if (search) {
        filtered = filtered.filter(p => p.title.toLowerCase().includes(search));
      }

      if (sort === "priceLow") {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sort === "priceHigh") {
        filtered.sort((a, b) => b.price - a.price);
      } else if (sort === "rating") {
        filtered.sort((a, b) => b.rating.rate - a.rating.rate);
      }

      renderProducts(filtered);
    }

    // Dark mode toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeToggle.textContent = document.body.classList.contains("dark")
        ? "‚òÄÔ∏è "
        : "üåô Dark Mode";
    });

    document.getElementById("categoryFilter").addEventListener("change", applyFilters);
    document.getElementById("sortOption").addEventListener("change", applyFilters);
    document.getElementById("searchInput").addEventListener("input", applyFilters);

    fetchProducts();
  </script>

</body>
</html>
