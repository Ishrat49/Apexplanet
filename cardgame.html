<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memory Card Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
  }

  #stats {
    margin-bottom: 20px;
  }

  #game-board {
    width: 360px;
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 15px;
  }

  .card {
    width: 80px;
    height: 80px;
    background: #444;
    border-radius: 8px;
    cursor: pointer;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.4s;
  }

  .card.flip {
    transform: rotateY(180deg);
    cursor: default;
  }

  .card.matched {
    cursor: default;
    box-shadow: 0 0 10px 3px #4caf50;
  }

  .card .front,
  .card .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 8px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
  }

  .card .front {
    background: #4caf50;
    color: white;
    transform: rotateY(180deg);
  }

  .card .back {
    background: #2196f3;
  }

  #message {
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: bold;
  }

  button#restart {
    margin-top: 20px;
    padding: 8px 16px;
    font-size: 1rem;
    background: #ff5722;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button#restart:hover {
    background: #e64a19;
  }
</style>
</head>
<body>

<h1>Memory Card Game</h1>
<div id="stats">
  Moves: <span id="moves">0</span> | Time: <span id="time">0</span>s
</div>
<div id="game-board"></div>
<div id="message"></div>
<button id="restart">Restart Game</button>

<script>
  const cardsArray = ['ðŸ’»', 'ðŸ–¥ï¸', 'âŒ¨ï¸', 'ðŸ–±ï¸', 'ðŸ§‘â€ðŸ’»', 'ðŸ“±', 'ðŸ•¹ï¸', 'ðŸ› ï¸'];
  let cards = [...cardsArray, ...cardsArray]; // duplicate for pairs
  let gameBoard = document.getElementById('game-board');
  let movesCounter = document.getElementById('moves');
  let timeCounter = document.getElementById('time');
  let message = document.getElementById('message');
  let restartBtn = document.getElementById('restart');

  let flippedCards = [];
  let matchedCount = 0;
  let moves = 0;
  let time = 0;
  let timerInterval = null;
  let gameStarted = false;

  function shuffle(array) {
    for(let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      time++;
      timeCounter.textContent = time;
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timerInterval);
  }

  function createCard(symbol) {
    let card = document.createElement('div');
    card.classList.add('card');
    card.dataset.symbol = symbol;

    card.innerHTML = `
      <div class="front">${symbol}</div>
      <div class="back">?</div>
    `;

    card.addEventListener('click', () => {
      if(!gameStarted) {
        gameStarted = true;
        startTimer();
      }
      if (
        flippedCards.length < 2 && 
        !card.classList.contains('flip') &&
        !card.classList.contains('matched')
      ) {
        flipCard(card);
      }
    });

    return card;
  }

  function flipCard(card) {
    card.classList.add('flip');
    flippedCards.push(card);

    if(flippedCards.length === 2) {
      moves++;
      movesCounter.textContent = moves;
      checkMatch();
    }
  }

  function checkMatch() {
    const [card1, card2] = flippedCards;
    if(card1.dataset.symbol === card2.dataset.symbol) {
      // Match found
      card1.classList.add('matched');
      card2.classList.add('matched');
      matchedCount += 2;
      flippedCards = [];

      if(matchedCount === cards.length) {
        stopTimer();
        message.textContent = `ðŸŽ‰ You won! Moves: ${moves}, Time: ${time}s`;
      }
    } else {
      // No match, flip back after 1s
      setTimeout(() => {
        card1.classList.remove('flip');
        card2.classList.remove('flip');
        flippedCards = [];
      }, 1000);
    }
  }

  function initGame() {
    moves = 0;
    time = 0;
    matchedCount = 0;
    gameStarted = false;
    movesCounter.textContent = moves;
    timeCounter.textContent = time;
    message.textContent = '';
    flippedCards = [];
    stopTimer();

    gameBoard.innerHTML = '';
    shuffle(cards);
    cards.forEach(symbol => {
      const card = createCard(symbol);
      gameBoard.appendChild(card);
    });
  }

  restartBtn.addEventListener('click', initGame);

  initGame();
</script>

</body>
</html>
